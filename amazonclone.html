<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cs.css" />
  </head>
  <body>
    <!--Header Section                 -->
    <div id="header">
      <div
        class="navLeft"
        style="background-image: url(amazon_logo-removebg-preview.png)"
      ></div>
      <div class="navCenter">
        <form>
          <input type="text" placeholder="search" id="search" />
          <div id="submit"><i class="fa-solid fa-magnifying-glass"></i></div>
        </form>
      </div>
      <div class="navRight">
        <div class="boxs">
          <a href="" style="text-decoration: none">Your Account</a>
        </div>
        <div class="boxs">
          <a href="" style="text-decoration: none">Help</a>
        </div>
        <div class="boxs">
          <a href="" style="text-decoration: none">Cart</a>
        </div>
      </div>
    </div>

    <!--               -->

    <!--     Contain              -->
    <div id="contain">
      <div class="trendingCont">
        <div id="trendPage" style="background-image: url(sale.avif)"></div>
      </div>

      <div class="block">
        <ul id="search-result">
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
        </ul>
      </div>
      <div class="mainContain">
        <div id="row1">
          <div class="catogeryBlock" style="background-image: url(s3.jpg)">
            <div class="top">Shoes</div>
            <div class="bot">Explore</div>
          </div>
          <div class="catogeryBlock" style="background-image: url(tech.jpeg)">
            <div class="top">Tech Gadgets</div>
            <div class="bot">Explore</div>
          </div>
          <div class="catogeryBlock" style="background-image: url(h1.jpg)">
            <div class="top">Home Appliance</div>
            <div class="bot">Explore</div>
          </div>
          <div class="catogeryBlock" style="background-image: url(toys.avif)">
            <div class="top">Toys</div>
            <div class="bot">Explore</div>
          </div>
        </div>
        <div id="row2">
          <div class="catogeryBlock" style="background-image: url(groc.avif)">
            <div class="top">Grocery</div>
            <div class="bot">Explore</div>
          </div>
          <div class="catogeryBlock" style="background-image: url(clo.avif)">
            <div class="top">Clothing</div>
            <div class="bot">Explore</div>
          </div>
          <div class="catogeryBlock" style="background-image: url(gam.avif)">
            <div class="top">Games</div>
            <div class="bot">Explore</div>
          </div>
          <div class="catogeryBlock" style="background-image: url(book.avif)">
            <div class="top">Ebooks</div>
            <div class="bot">Explore</div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="f1"></div>

      <div class="f2">
        <div
          class="CentLogo"
          style="background-image: url(amazon_logo-removebg-preview.png)"
        ></div>
      </div>
      <div class="f3">
        <div class="copy">Condition of Use & Sale</div>
        <div class="copy">Privacy Notice</div>
        <div class="copy">Intrest Based Ads</div>
      </div>
    </div>
  </body>
</html>
